name: Android CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Creating google-services.json file
      run: cat /home/runner/work/Papilio/Papilio/app/google-services.json | base64

    - name: Adding content to the google-services.json file
      env:
        GOOGLE_SERVICES_FILE: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo GOOGLE_SERVICES_FILE > /home/runner/work/Papilio/Papilio/app/google-services.json

    - name: Run linter
      run: ./gradlew lint

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Test with Gradle
      run: ./gradlew test

    - name: Build debug APK
      run: bash ./gradlew assembleDebug --stacktrace
